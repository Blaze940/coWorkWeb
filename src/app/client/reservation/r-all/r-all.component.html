<h2 class="styleTitle">Mes reservations</h2>
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table table-striped">
      <!-- Position Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Reserv√© </th>
        <td mat-cell class="idColor" *matCellDef="let reservationList"> {{reservationList.product}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef> Espace </th>
        <td mat-cell *matCellDef="let reservationList"> {{reservationList.space | titlecase}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="userOn">
        <th mat-header-cell *matHeaderCellDef> User</th>
        <td mat-cell *matCellDef="let reservationList"> {{reservationList.userOn}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> Jour </th>
        <td mat-cell *matCellDef="let reservationList"> {{reservationList.day | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Debut </th>
        <td mat-cell *matCellDef="let reservationList"> {{reservationList.start}} </td>
      </ng-container>
      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> Fin </th>
        <td mat-cell *matCellDef="let reservationList"> {{reservationList.end}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let reservationList">
          <button mat-flat-button color="primary" (click)="sendTo('edit', reservationList)">Edit</button>
          <button mat-flat-button color="warn" (click)="sendTo('delete', reservationList)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user ; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
