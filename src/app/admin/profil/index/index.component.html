<h2 class="styleTitle">Mon Profil</h2>
<br>
<br>
<form #f="ngForm" name="form" >
  <div class="form-group">
    <mat-card-header>
      Nom :
    </mat-card-header>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput placeholder="Lastname" name="lastname" [(ngModel)]="userForm.lastname" #lastname="ngModel" readonly>
      <mat-error *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
        Lastname is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-card-header>
      Prenom :
    </mat-card-header>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput placeholder="Surname" name="surname" [(ngModel)]="userForm.surname" #surname="ngModel" readonly>
      <mat-error *ngIf="surname.invalid && (surname.dirty || surname.touched)">
        Surname is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-card-header>
      Email :
    </mat-card-header>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput placeholder="Email" name="email" [(ngModel)]="userForm.email" #email="ngModel" readonly>
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        Email is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-card-header>
      Adresse :
    </mat-card-header>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput placeholder="Adresse" name="address" [(ngModel)]="userForm.address" #address="ngModel" readonly>
      <mat-error *ngIf="address.invalid && (address.dirty || address.touched)">
        Address is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-card-header>
      Etudiant :
    </mat-card-header>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput placeholder="Etudiant" name="isStudent" [(ngModel)]="userForm.isStudent" #isStudent="ngModel" readonly>
      <mat-error *ngIf="isStudent.invalid && (isStudent.dirty || isStudent.touched)">
        Statut etudiant is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-card-header>
      Abonnement :
    </mat-card-header>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput placeholder="Abonnement" name="card" [(ngModel)]="userForm.card" #card="ngModel" readonly>
      <mat-error *ngIf="card.invalid && (card.dirty || card.touched)">
        Abonnement is required
      </mat-error>
    </mat-form-field>
  </div>



  <div class="action-btn" fxLayoutAlign="space-between center">
    <button class="connexionButton" mat-flat-button color="primary" routerLink="edit">Modifier</button>
  </div>

</form>
