
<h2 class="styleTitle">Modification</h2>
<br>
<br>
<form #f="ngForm" name="form" (ngSubmit)="f.form.valid && onSubmit()">
  <div class="form-group">
    <mat-form-field class="full-width">
      <input matInput placeholder="Lastname" name="lastname" [(ngModel)]="userForm.lastname" #lastname="ngModel" required>
      <mat-error *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
        Lastname is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="full-width">
      <input matInput placeholder="Surname" name="surname" [(ngModel)]="userForm.surname" #surname="ngModel" required>
      <mat-error *ngIf="surname.invalid && (surname.dirty || surname.touched)">
        Surname is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" name="email" [(ngModel)]="userForm.email" #email="ngModel" required>
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        Email is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="full-width">
      <input matInput placeholder="Adresse" name="address" [(ngModel)]="userForm.address" #address="ngModel" required>
      <mat-error *ngIf="address.invalid && (address.dirty || address.touched)">
        Address is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="full-width">
      <input matInput placeholder="Etudiant" name="isStudent" [(ngModel)]="userForm.isStudent" #isStudent="ngModel" required>
      <mat-error *ngIf="isStudent.invalid && (isStudent.dirty || isStudent.touched)">
        Statut etudiant is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="full-width">
      <input matInput placeholder="Abonnement" name="card" [(ngModel)]="userForm.card" #card="ngModel" required>
      <mat-error *ngIf="card.invalid && (card.dirty || card.touched)">
        Abonnement is required
      </mat-error>
    </mat-form-field>
  </div>



  <div class="action-btn" fxLayoutAlign="space-between center">
    <button class="connexionButton" mat-flat-button color="primary"  type="submit" [disabled]="f.form.invalid">Sauvegarder</button>
  </div>
  <br>
  <div class="action-btn" fxLayoutAlign="space-between center">
    <button class="connexionButton" mat-flat-button color="warn" routerLink="/admin/profil">Retour profil</button>
  </div>
</form>
